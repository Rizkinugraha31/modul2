<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tombol pada html</title>
  </head>
  <body>
    <h1>form jenis tombol</h1>
    <form action="" method="get">
      <div>
        <button name="save" value="simpan" style="background-color: rgb(56, 240, 90)">SIMPAN</button>
      </div>
      <br />
      <div>
        <button type="reset" name="cancel" value="batal" style="background-color: yellow">BATAL</button>
      </div>
      <br />
      <div>
        <a href="">
          <button type="button" name="tombol" value="cek" style="background-color: rgb(56, 179, 240)">CEK</button>
        </a>
      </div>
    </form>
  </body>
</html>
